<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #4cae4c;
        }

        .error {
            color: red;
            margin-bottom: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Student Registration Form</h2>
        <form id="registrationForm" method="post" name="google-sheet">
            <div class="error" id="error-message"></div>

            <label for="serialno">Serial No</label>
            <input type="text" id="serialno" name="serialno" required>

            <label for="rollno">Roll No</label>
            <input type="text" id="rollno" name="rollno" required>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="cgpa">CGPA</label>
            <input type="number" id="cgpa" name="cgpa" step="0.01" min="0" max="10" required>

            <input type="submit" value="Register">
        </form>
    </div>

    <script>
        const form = document.forms['google-sheet'];
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const serialNo = document.getElementById('serialno').value.trim();
            const rollNo = document.getElementById('rollno').value.trim();
            const name = document.getElementById('name').value.trim();
            const cgpa = document.getElementById('cgpa').value.trim();

            // Basic validation
            if (!serialNo || !rollNo || !name || !cgpa) {
                errorMessage.textContent = 'All fields are required!';
                return;
            }

            if (isNaN(cgpa) || cgpa < 0 || cgpa > 10) {
                errorMessage.textContent = 'Please enter a valid CGPA (0 - 10)';
                return;
            }

            fetch('https://script.google.com/macros/s/AKfycbzhdWk5qn5-VeAVviB90cZA4QEUtpFhRTRe8u09MD_ijjpY-je1PS95BqvE1D-aoDEzIw/exec', {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => {
                alert('Registration successful!');
                form.reset();  // Clear the form after successful submission
                errorMessage.textContent = '';  // Clear error message
            })
            .catch(error => {
                console.error('Error!', error.message);
                errorMessage.textContent = 'An error occurred during registration. Please try again.';
            });
        });
    </script>
</body>

</html>
