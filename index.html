<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Marks</h2>
        <form id="registrationForm" method="post" name="google-sheet">
            <label for="serialno">Serial No</label>
            <input type="text" id="serialno" name="serialno" required>

            <label for="rollno">Roll No</label>
            <input type="text" id="rollno" name="rollno" required>

            <label for="semester">Semester</label>
            <input type="number" id="semester" name="semester" required>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="cgpa">CGPA</label>
            <input type="number" id="cgpa" name="cgpa" required>

            <input type="submit" value="Register">
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzlL_tKxeK60d3jnJEOo4wORxAmp-hb67mtOlxkaj4l-58hjBfAcOcmJSB2oydM8ORBYA/exec';
        const form = document.forms['google-sheet'];

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert('Success!', response))
                .catch(error => console.error('Error!', error.message));
        });
    </script>
</body>
</html>
